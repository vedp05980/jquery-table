    <script src="https://code.jquery.com/jquery-migrate-3.3.1.js"></script>
    <script>
        $('.table').on('input','.prc',function(){
var totalSum = 0;
$('.table .prc').each (function(){

if($.isNumeric(inputVal)){

}
});

$('#result').text(totalSum);
